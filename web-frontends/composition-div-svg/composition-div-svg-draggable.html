<html>
    <head>
        <title>Composition Div and SVG</title>
        <link rel="stylesheet" href="composition-div-svg.css">
      </head>
    <body>
      <div draggable="true" class="card">
          <h5>Card 1</h5>
      </div>

      <div draggable="true" class="card" style="left:100px">
        <h5>Card 2</h5>
    </div>

    <div draggable="true" class="card" style="left:200px">
      <h5>Card 3</h5>
  </div>
  <svg class="svgLines" height="210" width="500">
    <line x1="10" y1="10" x2="100" y2="10" style="stroke:rgb(4, 0, 255);stroke-width:2" />
    <line x1="100" y1="25" x2="200" y2="25" style="stroke:rgb(4, 0, 255);stroke-width:2" />

    <path d="M10 50 L100 50 M100 30 L200 30 Z" style="stroke:rgb(255, 238, 0);stroke-width:2" />
  </svg>

</html>
